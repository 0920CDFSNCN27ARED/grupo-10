<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Grandstander&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Login!</title>
    </head>
    <header>
        <!--En el header puse barra de navegacion y logo falta el buscador-->
        <img
            class="img-logo"
            src="/img/Copy of Untitled Design.png"
            alt="img-logo"
        />
        <div class="nav-list">
            <ul class="primary-list">
                <li class="list"><a href="/"> Home</a></li>
                <li class="list"><a href="/products"> Producto </a></li>
                <li class="list"><a href="/cart"> Carrito</a></li>
                <li class="list"><a href="/Login"> Ingreso</a></li>
                <li class="list"><a href="/register"> Registrate</a></li>
            </ul>
        </div>
    </header>
    <body>
        <content>
            <h2>Inicia Sesíon</h2>
            <form action="/" method="POST">
                <p><label for="user">Usuario</label></p>
                <input
                    type="text"
                    id="user"
                    name="user"
                    placeholder="Usuario o E-mail"
                />

                <p><label for="password">Contraseña</label></p>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Contraseña"
                />

                <p><input type="submit" value="Entrar" /></p>
            </form>
        </content>
    </body>
    <footer>
        <div>
            <h3>Contacto</h3>
            <ul>
                <li>Mail</li>
                <li>Whatsapp</li>
                <li>Dirección</li>
            </ul>
            <h3>Medios de pago</h3>
            <ul>
                <li>Tarjetas de crédito y débito</li>
                <li>Transferencias</li>
                <li>Pago fácil</li>
            </ul>
            <h3>Formas de entrega</h3>
            <ul>
                <li>Correo argentino</li>
                <li>Retiro en sucursales</li>
            </ul>
        </div>
    </footer>
</html>
