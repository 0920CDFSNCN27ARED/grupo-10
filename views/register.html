        </ul>
    </div>
</header>
<body>
    <content>
        <h2>Crea tu cuenta</h2>
        <form action="/" method="POST">
            <p><label for="name">Nombre Completo:</label></p>
            <input type="text" id="name" name="full-name" placeholder="Ingrese nombre completo">

            <p><label for="last-name">Apellido:</label></p>
            <input type="text" id="last-name" name="last-name" placeholder="Ingrese apellido">

            <p><label for="date">Fecha de nacimiento</label></p>
            <input type="date" id="date" name="date" >

            <p><label for="username">Nombre de Usuario:</label></p>
            <input type="text" id="username" name="username" placeholder="Ingrese nombre de usuario">

            <p><label for="email">E-mail</label></p>
            <input type="email" id="email" name="email" placeholder="Ingresa tu e-mail">

            <p><label for="password">Crea tu Contraseña</label></p>
            <input type="password" id="password" name="password" placeholder="Ingresa nueva contraseña">

            <span><p><label for="">Sexo:</label></p></span>
            <span><input type="radio" name="sex"> Masculino</span>
            <span><input type="radio" name="sex"> Femenino</span>
            <span><input type="radio" name="sex"> Otros</span>

            <p>
                <button type="submit">Registrar</button>
                <button type="reset">Limpiar</button>
            </p>
            
        </form>
    </content>    
</body>
